title: Board Game Clubs UK
description: >-
  Find your nearest board game club in the UK. A free, community-maintained
  directory of board game clubs with an interactive map, covering Yorkshire
  and beyond.
url: "https://boardgameclubs.uk"
locale: "en_GB"
baseurl: ""
repository: "BoardGameClubs/BoardGameClubs_Web"
og_image: /assets/og.png

collections:
  clubs:
    output: true
    permalink: /clubs/:slug/

defaults:
  - scope:
      path: ""
      type: "clubs"
    values:
      layout: "club"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CONTRIBUTING.md
  - initial_club_data.md
  - vendor
  - node_modules
  - scripts
